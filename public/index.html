<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Munamii Cakery</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font Awesome for icons -->
    <script
      src="https://kit.fontawesome.com/76b01093b7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- page header -->
    <header>
      <!-- navigation -->
      <nav>
        <a href="/index.html">Home</a>
        <a href="/about.html">About</a>
        <a href="/products.html">Products</a>
        <a href="/contact.html">Contact</a>
      </nav>
      <!-- logo -->
      <div class="logo-div">
        <a href="/index.html" class="linked-logo">
          <img
            src="./images/logo-200.png"
            alt="logo containing an illustration of a green-iced cupcake topped with a pink heart and text reading Munammi cakery"
            class="logo"
        /></a>
      </div>
    </header>
    <!-- main content -->
    <main>
      <!-- hero image section in main -->
      <section class="hero-image-section">
        <img
          src="./images/hero/home.jpg"
          alt="Close up of a cupcake with pink frosting and a white chocolate covered strawberry."
          class="hero-image"
        />
      </section>
      <!-- text section in main -->
      <section class="not-hero">
        <h1>It's not just a cake, it's an experience</h1>
        <p>
          Hej! Welcome to Munamii Cakery. We offer you the most delicious cakes
          and cupcakes for all kinds of events and celebrations. Browse around
          to discover what you would like to buy.
        </p>
        <a href="/products.html">Check out our products</a>
      </section>
    </main>
    <!-- page footer -->
    <footer class="grid-footer">
      <a href="https://www.instagram.com/munamii.cakery/" class="footer-link"
        ><i class="fab fa-instagram social-icon"></i>Instagram</a
      >
      <a href="https://www.facebook.com/munamiicupcakes/" class="footer-link"
        ><i class="fab fa-facebook-square social-icon"></i>Facebook</a
      >
      <a href="mailto:softwaredevelopmentacademy@gmail.com" class="footer-link"
        ><i class="far fa-envelope-open social-icon"></i>Email</a
      >
    </footer>
